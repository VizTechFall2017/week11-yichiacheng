
<!DOCTYPE html>
<html>
<head>
    <title>Boston Population Density by Neighbothood</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="./queue.min.js"></script>

    <script src="./d3.v4.2.6.min.js"></script>

</head>
<body>
<span class="header">Boston Transportation Map</span>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-9">

                    <div class="row">
                        <div class="col-md-12 svgBox">
                            <svg width="100%" height="100%" id="svg1"></svg>
                        </div>
                    </div>

                </div>
                <div class="col-md-3 sidebar">
                    <div class="row">
                        <div class="col-md-12 titleRow" id="title">
                            Title Row
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 label">
                            Crime Rate:
                        </div>
                        <div class="col-md-6 entry" id="crimerate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 label">
                            Population Density:
                        </div>
                        <div class="col-md-6 entry" id="density">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 label">
                            Numbers of T station:
                        </div>
                        <div class="col-md-6 entry" id="tstation">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="./index.js"></script>

</html>
